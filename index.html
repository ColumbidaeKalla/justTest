<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="info.js"></script>
</head>
<body>
    <!-- Write a program to take the first name, last name, address, age, gender, and roll number of a student 
    as input from the form and display its value on another page using the POST method. -->
    
    <div class="myForm">
        <form action="display.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
        
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
        
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <p class="para"></p>
</body>
</html>
